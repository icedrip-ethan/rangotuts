<!DOCTYPE html>
<html lang="en">

<head>
 	<title>Rango</title>
 	<meta charset="utf-8" />
 	{% load staticfiles %}
  {% load rango_template_tags %}
  	<!-- <link rel="shortcut icon" href="{% static 'info/img/textcube.png' %}"> -->

 	<meta name="viewport" content = "width=device-width, initial-scale=1">

 	<!-- General Style Sheets -->
 	<link rel="stylesheet" href="{% static 'rango/css/bootstrap.min.css' %}"/>
 	<link rel="stylesheet" href="{% static 'rango/css/cus.css' %}"/>

 	<!-- JS for collapsible navbar -->
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-header">
      <a class="navbar-brand">Rango</a>
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span> 
      </button> 
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right" style="padding-right: 30px;">
        <li><a href="{% url 'rango:add_category' %}"> Add New Category</a></li>
        <li><a href="{% url 'rango:about' %}"> About</a></li>
        <li><a href="{% url 'rango:index' %}"> Index</a></li>
      </ul>
    </div>
  </nav>
  <div>
    {% block sidebar_block %}
      {% get_category_list category %}
    {% endblock %}
  </div>
  
  {% block title_block %}
  {% endblock %}

  {% block content %}
  {% endblock %}
  <br><hr>
</body>

</html>
